<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CS | Signup</title>
    <link rel="shortcut icon" type="image/png" sizes="96x96" href="../images/favicon-96x96.png">
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  </head>
  <body>
    <section>
      <div class="container">
        <div class="form">
          <form id="r2" class="sign" action="index.html" method="post">
            <h1>SIGN UP.</h1><br><br>
            <input type="text" name="first name"  placeholder="FIRST NAME"><br><br>
            <input type="text" name="secound name"  placeholder="SECOUND NAME"><br><br>
            <input type="text" name="email"  placeholder="EMAIL"><br><br>
            <input type="number" name="phonenumber"  placeholder="PHONE NUMBER"><br><br>
            <input type="password" name="password"  placeholder="PASSWORD"><br><br>
            <input type="password" name="confirm password"  placeholder="CONFIRM PASSWORD"><br><br>
            <button type="button" name="button">SIGN UP</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
